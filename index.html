<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CRC — Debug Build</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body{margin:0;font-family:system-ui,Arial;background:#0b1020;color:#e8eefb;text-align:center;padding:20px}
  header{padding:10px 0;border-bottom:1px solid #22283f}
  .btn{padding:8px 14px;border-radius:6px;border:1px solid #2a3560;background:#1d2750;color:#fff;margin:10px;cursor:pointer}
  .crc-box{display:inline-block;padding:18px 36px;border-radius:12px;font-size:22px;font-weight:700;margin:20px}
  .loading{background:#444;color:#ff0}
  .green{background:#006400;color:#fff}
  .amber{background:#ff8c00;color:#fff}
  .red{background:#8b0000;color:#fff}
  #log{margin-top:20px;text-align:left;max-width:600px;margin-left:auto;margin-right:auto;background:#131a33;padding:12px;border-radius:8px;font-size:14px}
</style>
</head>
<body>
<header>
  <h1>Crash RAG Composite — Debug</h1>
</header>

<button id="go" class="btn">Run / Refresh</button>
<div id="crc" class="crc-box loading">CRC: Waiting…</div>

<div id="log"></div>

<script>
const API_KEY = "b78d7171c0fc257622597099f88fa7f7";  // hardcoded FRED API key
const seriesIds = [
  "UNRATE",     // Unemployment rate
  "CPIAUCSL",   // CPI
  "SP500",      // S&P 500 index
  "T10Y2Y"      // 10Y-2Y Treasury spread
];

function log(msg) {
  const el = document.getElementById("log");
  el.innerHTML += msg + "<br>";
  el.scrollTop = el.scrollHeight;
}

async function fetchSeries(seriesId) {
  const url = `https://api.stlouisfed.org/fred/series/observations?series_id=${seriesId}&api_key=${API_KEY}&file_type=json`;
  try {
    log("Fetching " + seriesId + " …");
    const res = await fetch(url);
    if (!res.ok) {
      log("❌ HTTP error " + res.status);
      return null;
    }
    const data = await res.json();
    if (data && data.observations) {
      let lastObs = data.observations[data.observations.length - 1];
      let val = parseFloat(lastObs.value);
      if (isNaN(val)) { log("⚠️ " + seriesId + " no numeric value"); return null; }
      log("✅ " + seriesId + " latest = " + val);
      return val;
    } else {
      log("⚠️ " + seriesId + " returned no observations");
    }
  } catch (e) {
    log("❌ " + seriesId + " error: " + e.message);
  }
  return null;
}

async function runCRC() {
  const crcBox = document.getElementById("crc");
  crcBox.textContent = "CRC: Loading…";
  crcBox.className = "crc-box loading";
  document.getElementById("log").innerHTML = "";

  let values = [];
  for (let id of seriesIds) {
    let v = await fetchSeries(id);
    if (v !== null) values.push(v);
  }

  if (values.length === 0) {
    crcBox.textContent = "CRC: Error (no data)";
    crcBox.className = "crc-box red";
    log("❌ No data available — check API key or FRED server");
    return;
  }

  // very naive composite: average of values
  let score = values.reduce((a,b)=>a+b,0)/values.length;
  log("Composite score = " + score.toFixed(2));

  if (score < 50) {
    crcBox.textContent = "CRC: GREEN";
    crcBox.className = "crc-box green";
  } else if (score < 150) {
    crcBox.textContent = "CRC: AMBER";
    crcBox.className = "crc-box amber";
  } else {
    crcBox.textContent = "CRC: RED";
    crcBox.className = "crc-box red";
  }
}

document.getElementById("go").addEventListener("click", runCRC);
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>FRED Fetch Smoke Test</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body{margin:0;background:#0b1020;color:#e8eefb;font:14px/1.5 system-ui,Arial;padding:20px}
  h1{margin:0 0 10px}
  .card{background:#131a33;border:1px solid #1d2442;border-radius:10px;padding:14px;max-width:800px}
  .ok{color:#2dd4bf}.bad{color:#fb7185}.muted{color:#9fb0d8}
  pre{white-space:pre-wrap;word-break:break-word;background:#0d1531;padding:10px;border-radius:8px;overflow:auto}
</style>
</head>
<body>
<h1>FRED Fetch Smoke Test</h1>
<div class="card">
  <div>Testing endpoint:</div>
  <div class="muted" id="url"></div>
  <div id="status" style="margin-top:8px"></div>
  <div id="latest" style="margin-top:8px;font-weight:600"></div>
  <details style="margin-top:10px">
    <summary>Response (first 800 chars)</summary>
    <pre id="snippet"></pre>
  </details>
</div>

<script>
const API_KEY = "b78d7171c0fc257622597099f88fa7f7"; // your key
const SERIES = "UNRATE"; // unemployment rate
const url = `https://api.stlouisfed.org/fred/series/observations?series_id=${SERIES}&api_key=${API_KEY}&file_type=json`;

document.getElementById('url').textContent = url;

(async () => {
  const $ = id => document.getElementById(id);
  try {
    const res = await fetch(url, { cache: "no-store" });
    $('status').textContent = `HTTP status: ${res.status}`;
    const text = await res.text();
    $('snippet').textContent = text.slice(0, 800);

    if (!res.ok) {
      $('status').className = 'bad';
      $('latest').textContent = 'Fetch failed â€” see response above.';
      return;
    }
    const json = JSON.parse(text);
    const obs = json.observations || [];
    const last = obs[obs.length - 1];
    if (!last || last.value === ".") {
      $('latest').textContent = 'No latest numeric value.';
      $('status').className = 'bad';
      return;
    }
    $('latest').innerHTML = `Latest ${SERIES}: <span class="ok">${parseFloat(last.value)}</span> on ${last.date}`;
    $('status').className = 'ok';
  } catch (e) {
    $('status').textContent = 'Error: ' + e.message;
    $('status').className = 'bad';
  }
})();
</script>
</body>
</html>
